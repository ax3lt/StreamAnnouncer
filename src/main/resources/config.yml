prefix: '&8[&cTwitch&8]'
reload_time: 60

# You can get your client_id and client_secret here: https://dev.twitch.tv/console/apps (Create an app)
client_id: ''
client_secret: ''

# The list of channels you want to check
channels:
  - 'channel1'

# Twitch to Minecraft username linking (you can add and remove them via commands)
# Format:
# minecraft_username: twitch_username
linked_users:
  Notch:
    - notch
  Dinnerbone:
    - dinnerbone
    - dinnerbone2

# Commands to execute when a streamer starts/stops streaming
commands:
  enabled: false
  start:
    - 'tellraw @a {"text":"%channel% is now streaming","color":"gray"}'
  stop:
    - 'tellraw @a {"text":"%channel% is not streaming anymore","color":"gray"}'


# Filter for specific game types
filter-stream-type:
  enabled: false
  games:
    - 'Minecraft'

# Placeholders (requires PlaceholderAPI)
placeholders:
  enabled: true
  live: '&c[Live]'
  offline: '&7[Offline]'


# Stream messages
now_streaming: '%prefix% &8» &7%channel% &7is now streaming &8[&c&l%title%&8] %link%'
not_streaming: '%prefix% &8» &7%channel% &7is not streaming anymore %link%'
disable-not-streaming-message: false
link-made: '%prefix% &8» &7You linked &l%channel%&7 to &l%player%'
link-already-made: '%prefix% &8» &7You already linked that user with &l%channel%'
link-not-made: '%prefix% &8» &7You didn''t link &l%player%&7 with &l%channel%'
link-removed: '%prefix% &8» &7You removed the link between &l%channel%&7 and &l%player%'
url-text: '&8[&cWatch&8]'


# System messages
reload_config: '%prefix% &8» &7Reloaded config'
parameters_error: '%prefix% &8» &7Error while configuring the client_id and client_secret, maybe you forgot to put them in the config.yml? - %message%'
refresh_stream_error: '%prefix% &8» &7Error while refreshing the stream, maybe you are in timeout by twitch, try increasing the reload time - %message%'
reload: '%prefix% &8» &7Reloaded config'
remove_channel_usage: '%prefix% &8» &7Usage: /twitch remove <mcusername> <twitchusername>'
add_channel_usage: '%prefix% &8» &7Usage: /twitch add <mcusername> <twitchusername>'
# Placeholder used without the player being linked
link-inexistent: 'Link doesn''t exist'